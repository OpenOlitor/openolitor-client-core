<div class="ng-cloak ng-table-pager" ng-if="params.data.length">
    <div ng-controller="NgTableCountController" ng-if="params.settings().counts.length" class="ng-table-counts btn-group pull-right">
        <button ng-repeat="cnt in params.settings().counts" type="button" ng-show="cnt <= params.settings().total"
                ng-class="{'active':params.count() == cnt}"
                ng-click="count(cnt)" class="btn btn-default">
            <span ng-bind="cnt"></span>
        </button>
        <button type="button" ng-class="{'active':params.count() >= params.settings().total}"
                ng-click="count(Number.MAX_VALUE)" class="btn btn-default">
            <span translate>Alle</span> <span>({{params.settings().total}})</span>
        </button>
    </div>
    <div ng-controller="NgTableExportController" class="ng-table-export"> <button ng-click="exportData()" ng-show="showExport" class="btn btn-default"><span class="fa fa-table"></span></button></div>
    <ul ng-if="pages.length" class="pagination ng-table-pagination">
        <li ng-class="{'disabled': !page.active && !page.current, 'active': page.current}" ng-repeat="page in pages" ng-switch="page.type">
            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo;</a>
            <a ng-switch-when="first" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
            <a ng-switch-when="page" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
            <a ng-switch-when="more" ng-click="params.page(page.number)" href="">&#8230;</a>
            <a ng-switch-when="last" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
            <a ng-switch-when="next" ng-click="params.page(page.number)" href="">&raquo;</a>
        </li>
    </ul>
</div>
